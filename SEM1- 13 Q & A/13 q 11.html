<script language="javascript">
function factorial()
{
  var n,i,fact;
  fact=01;
  n=parseInt(f1.n1.value);
  for(i=1;i<=n;i++)
  {
    fact=fact*i;
  }
  document.write("<h2>FACTORIAL: </h2>" +fact);
}
</script>
</head>
<body align="center">
<form name="f1">
<hr><hr>
<h2>ENTER ANY NUMBER: </h2><input type="number" name="n1">
<hr>
<input type="button" value="FACTORIAL" onClick="factorial()">
<hr>
</form>
</body>
