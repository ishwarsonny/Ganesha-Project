<!DOCTYPE html>
<html>
<head>
<title>JP5</title>
<style>
</style>
</head>
<body>
<script language="javascript">
var i,j,k,osum,esum;
esum=0
osum=0
for(i=1;i<=10;i++)
{
  j=prompt("Enter any Number:")
  k=parseInt(j);
  if(k%2==0)
  {
  esum=esum+k;
  }
  if(k%2==1)
  {
  osum=osum+k;
  }
}
document.write("<hr>");
document.write("<br><h2>Even Sum: </h2>"+esum);
document.write("<br><h2>Odd Sum: </h2>"+osum);
</script>


</body>
</html>
