<html>
<head>
<title>interest of final balance</title>
<script language="javascript">
function deposit()
{
 int_amt=parseInt(document.getElementById("t1").value);
 amt=parseInt(document.getElementById("t2").value);
 T_Amount=int_amt+amt;
 Interest=10/100*T_Amount;
 Final_amt=T_Amount+Interest;
 document.write(Final_amt);
}
function withdraw()
{
 int_amt=parseInt(document.getElementById("t1").value);
 amt=parseInt(document.getElementById("t2").value);
 T_amt=int_amt-amt;
 Interest2=10/100*T_amt;
 F_amt=T_amt+Interest2;
 document.write(F_amt);
}
</script>
</head>
<body>
<form>
Initial Bal: <input type="text" id="t1" ><br>
Amount: <input type="text" id="t2"><br>
Type of transaction: <br>
<input type="Button" value="Deposit" onclick=deposit()>
<input type="Button" value="Withdraw" onclick=withdraw()><br>
</form>
</body>
</html>
