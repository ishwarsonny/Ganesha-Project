<!DOCTYPE html>
<html>
<head>
<title>JP13</title>
</head>
<body>
<script language="javascript">
var qty,rate,ta,i;
ta=0;
while(1)
{
  qty=prompt("Enter Rate: ");
  rate=prompt("Enter Quantity: ");
  i=qty*rate;
  ta=ta+i;
  break;
}
document.write("<h2>TOTAL AMOUNT: </h2>" +ta);

</script>
</body>
</html>
