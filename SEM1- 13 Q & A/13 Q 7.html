<!DOCTYPE html>
<html>
<head>
    <title>Find Minimum Number</title>
</head>
<body>
    <h1>Find Minimum Number</h1>
    <form id="numberForm">
        <label for="numbers">Enter 10 Numbers:</label><br>
        <input type="number" id="numbers" required><br>
        <input type="number" id="numbers" required><br>
        <input type="number" id="numbers" required><br>
        <input type="number" id="numbers" required><br>
        <input type="number" id="numbers" required><br>
        <input type="number" id="numbers" required><br>
        <input type="number" id="numbers" required><br>
        <input type="number" id="numbers" required><br>
        <input type="number" id="numbers" required><br>
        <input type="number" id="numbers" required><br>

        <input type="button" value="Find Minimum" onclick="findMinimum()">
    </form>

    <h2>Minimum Number:</h2>
    <p id="minimumResult"></p>

    <script>
        function findMinimum() {
            var inputElements = document.querySelectorAll('input[type="number"]');
            var minimum = Infinity;

            for (var i = 0; i < inputElements.length; i++) {
                var number = parseFloat(inputElements[i].value);

                if (!isNaN(number)) {
                    if (number < minimum) {
                        minimum = number;
                    }
                }
            }

            if (minimum === Infinity) {
                document.getElementById("minimumResult").textContent = "No valid numbers entered.";
            } else {
                document.getElementById("minimumResult").textContent = "Minimum Number: " + minimum;
            }
        }
    </script>
</body>
</html>
